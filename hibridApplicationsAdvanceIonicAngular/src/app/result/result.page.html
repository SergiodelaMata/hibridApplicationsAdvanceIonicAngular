<ion-app>
  <ion-header>
  </ion-header>
  <ion-content class="ion-padding" color="light">
    <ion-grid>
    <!--Título de la página para mostrar el importe final por persona-->
    <ion-row style="justify-content: center; align-items: center">
        <ion-text color="dark">
          <h1 style="text-align: center">
            Resultados de la operación:
          </h1>
        </ion-text>
      </ion-row>
      <br>
      <!--Importe total a pagar sin propina-->
      <ion-row style="justify-content: left; align-items: center">
        <ion-text color="dark">
          <h3 style="text-align: left">
            Importe total: {{totalImport}} €
          </h3>
        </ion-text>
      </ion-row>
      <!--Número de comensales-->
      <ion-row style="justify-content: left; align-items: center">
        <ion-text color="dark">
          <h3 style="text-align: left">
            Nº Comensales: {{numberPeople}}
          </h3>
        </ion-text>
      </ion-row>
      <!--Porcentaje de propina-->
      <ion-row style="justify-content: left; align-items: center">
        <ion-text color="dark">
          <h3 style="text-align: left">
            Porcentaje de propina: {{percentage}} %
          </h3>
        </ion-text>
      </ion-row>
      <!--Importe de la propina-->
      <ion-row style="justify-content: left; align-items: center">
        <ion-text color="dark">
          <h3 style="text-align: left">
            Propina proporcionada: {{extraPay}} €
          </h3>
        </ion-text>
      </ion-row>
      <!--Importe por persona con la propina-->
      <ion-row style="justify-content: left; align-items: center">
        <ion-text color="primary">
          <h3 style="text-align: left">
            Coste de la comida por persona: {{costPerUser}} €
          </h3>
        </ion-text>
      </ion-row>
      <br>
      <!--Botón para volver a la página principal-->
      <ion-row>
        <ion-col size-xs=12 size-sm=12 size-md=6 size-lg=6 size-xl=6 offset-md=3 offset-lg=3 offset-xl=3>
          <ion-button color="primary" expand="block" [routerLink]="['/home']" >Volver a la página principal</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
